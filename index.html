<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet"/>
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <img src=".\images\image-qr-code.png" width="285" height="285" alt="qr-code-image">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
  
    <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Curious41099">Srinivas</a>.
      </div>
    </footer>

  </main>
</body>
</html>
